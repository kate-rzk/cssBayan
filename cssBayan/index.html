<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Bayan</title>
  </head>
  <body class="body">
    <h1>RS School is...</h1>
    <ul class="list">
      <li class="list__item">
        <input
          class="input"
          type="radio"
          name="item__title"
          id="text_logo"
          checked
        />
        <label class="item__title" for="text_logo">
          <p class="text">to add a course logo to each of websites</p>
          <div class="icon"></div>
        </label>
        <div class="image image_logo"></div>
      </li>

      <li class="list__item">
        <input
          class="input"
          type="radio"
          name="item__title"
          id="text_student"
        />
        <label class="item__title" for="text_student">
          <p class="text">sometimes remember about Student 1...</p>
          <div class="icon"></div>
        </label>
        <div class="image image_student"></div>
      </li>

      <li class="list__item">
        <input
          class="input"
          type="radio"
          name="item__title"
          id="text_captain"
        />
        <label class="item__title" for="text_captain">
          <p class="text">
            when you call Dzmitry Varabei captain*, and he only guesses about it
          </p>
          <div class="icon"></div>
        </label>
        <div class="image image_captain"></div>
      </li>

      <li class="list__item">
        <input class="input" type="radio" name="item__title" id="text_frodo" />
        <label class="item__title" for="text_frodo">
          <p class="text">
            when your work is watched more than Sauron for Frodo
          </p>
          <div class="icon"></div>
        </label>
        <div class="image image_frodo"></div>
      </li>

      <li class="list__item">
        <input
          class="input"
          type="radio"
          name="item__title"
          id="text_teacher"
        />
        <label class="item__title" for="text_teacher">
          <label class="text"
            >when they teach you first, and then you teach</label
          >
          <div class="icon"></div>
        </label>
        <div class="image image_teacher"></div>
      </li>
    </ul>
  </body>
</html>
